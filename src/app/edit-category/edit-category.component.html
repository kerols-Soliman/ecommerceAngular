<div class="container pt-4">
<form #CategoryForm="ngForm" novalidate (ngSubmit)="EditCategory(CategoryForm)" style="margin-bottom: 20px;">
    <div class="row">
        <div class="col-11 col-md-6 bord p-4">
            <h1 class="text-center">Edit Category</h1>
            <div class="form-group">
                <label >Name</label>
                <input type="text" name="txtName" [class.is-invalid]="name.invalid && name.touched " required minlength="4"  #name="ngModel" [(ngModel)]="category.Name"  class="form-control">
                <small class="text-danger" [class.d-none]="name.untouched || name.valid" >Category Name is required and should be more than 3 letter</small>

            </div>
            
            <div class="form-group">
                <label class="d-block">Image</label>
                <div class="text-center">
                    <input type="file" class="d-block mt-3" style="margin: auto;" accept="image/*"
                     (change)="handleFileInput($event.target.files)">

                     <div class="col-12 col-md-5 d-flex mt-3" style="flex-direction: row;align-items: center;">
                         
                            <img [src]="category.Image" class="img-fluid " alt="" />
                            <!-- <label>New Image :</label> -->
                            <img  *ngIf="imgURL" [src]="imgURL" class="img-fluid bord2" alt="" />
                        
                        
                    </div>

                </div>
            </div> 

            
            <div class="text-center">
                <input type="submit" class="btn btn-orange" value="Save Category" [disabled]="CategoryForm.form.invalid">
            </div>
            
        </div>

    </div>
    
</form>

</div>
