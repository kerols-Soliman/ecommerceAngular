<p>log-in works!</p>
<form [formGroup]="LogInForm">
    <div class="row">
        <div class="col-11 col-md-5 m-auto bord">
            <h1 class="text-center mb-4">Log In</h1> 
            <div class="form-group">
                <label for="user">User Name</label>
                <input type="text" class="form-control" id="user" 
                    formControlName="UserName">
                <div *ngIf="Name.invalid && Name.touched">
                    <small class="text-danger" *ngIf="Name.errors?.required">User Name Is Required</small>
                    <small class="text-danger" *ngIf="Name.errors?.minlength">User Name Length shoud be more than 4 character</small>
                </div>
            </div>
        
            <div class="form-group">
                <label for="Password1">Password</label>
                <input type="password" class="form-control" id="Password1" 
                  formControlName="Password">
                <div *ngIf="Password.invalid && Password.touched">
                    <small class="text-danger" *ngIf="Password.errors?.required"> Password Is Required</small>
                    <small class="text-danger" *ngIf="Password.errors?.minlength"> Password Length shoud be more than 8 character</small>
                </div>
            </div>
        
           
            <div class="justify-content-center text-center">
                <button [disabled]="LogInForm.invalid"
                    class="btn  btn-orange" (click)="LogIN()">Log In</button>
            </div>
            <div class="mt-3">
                I have no account <a href="#">Register Now</a>
            </div>
           
        </div>
        

    </div>
    
    <!-- <button type="submit">add</button> -->
    
                
</form>
